<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dorrin's Resume</title>
  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body>

<nav>
  <a class="center" href="../index.html">درباره من</a>
  <a class="center" href="../pages/skills.html">مهارت‌های من</a>
  <a class="active center" href="../pages/achievements.html">افتخارات من</a>
  <a class="title-card" href="../index.html">Dorrin's Resume</a>
</nav>

<main>
  <section class="main-card">
    <h1 class="card-title">افتخارات من</h1>
    <hr class="card-title-divider"/>
    <ul id="achievements-table">
      <li class="achievements-cell">
        <i class="fas fa-medal disp-inline-block"></i>
        <div class="disp-inline-block">
          <h3 class="no-m">مدال طلای المپیاد شیمی</h3>
          <p class="no-m">۱۳۹۸</p>
        </div>
      </li>
      <li class="achievements-cell">
        <i class="fas fa-swimmer disp-inline-block"></i>
        <div class="disp-inline-block">
          <h3 class="no-m">مدال برنز مسابقات ناحیه‌ای شنا</h3>
          <p class="no-m">۱۳۹۷</p>
        </div>
      </li>
      <li class="achievements-cell">
        <i class="fas fa-volleyball-ball disp-inline-block"></i>
        <div class="disp-inline-block">
          <h3 class="no-m">مدال برنز مسابقات ناحیه‌ای والیبال</h3>
          <p class="no-m">۱۳۹۵</p>
        </div>
      </li>
      <li class="achievements-cell">
        <i class="fas fa-medal disp-inline-block"></i>
        <div class="disp-inline-block">
          <h3 class="no-m">مدال نقره مسابقه رباتیک</h3>
          <p class="no-m">۱۳۹۲</p>
        </div>
      </li>
    </ul>
  </section>
</main>

<footer class="pos-absolute w-100">
  <div class="contact-us pos-absolute">
    <p class="title">تماس با من</p>
    <div class="socials">
      <a href="#"><i class="fab fa-stack-overflow"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-google-plus"></i></a>
    </div>
    <p class="title title-2">ارتباط با من</p>
    <form class="contact-form">
      <input id="fname" type="text" placeholder="نام" required>
      <input id="sname" type="text" placeholder="نام خانوادگی" required>
      <input id="email" type="email" placeholder="ایمیل" required>
      <textarea id="msg" placeholder="حرف دل" required></textarea>
      <button type="submit" onclick="submitContactForm()">ارسال</button>
    </form>
  </div>
</footer>

</body>
<link rel="stylesheet" href="../css/navbar.css"/>
<link rel="stylesheet" href="../css/main-styles.css"/>
<link rel="stylesheet" href="../css/achievements-styles.css"/>
</html>
